<div class="container">
  <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row g-3">
      <div class="col-sm-5">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required />
      </div>
      <div class="col-sm-5">
        <label for="amount" class="form-label">Amount</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-5">
        <button class="btn btn-success me-3" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
        <button class="btn btn-danger me-3" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Clear</button>
      </div>
    </div>
  </form>
</div>
