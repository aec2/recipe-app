<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" ngModel name="name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="3" ngModel name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" ngModel name="imagePath">
      </div>
      <button type="submit mt-2" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
